<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 300% 300%;
            animation: gradientAnimation 8s ease infinite;
            color: #fff;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: #ffffff;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.8);
        }
        button {
            padding: 12px 40px;
            border: none;
            border-radius: 30px;
            background: #ff6a88;
            background: linear-gradient(45deg, #ff6a88, #ff9a44);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 106, 136, 0.5);
        }
        #greeting {
            margin-top: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }
        footer {
            margin-top: 40px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <button onclick="displayGreeting()">Show Birthday Wish</button>
        <div id="greeting"></div>
    </div>
    <footer>
        <p>Wishing you joy, love, and laughter on this special day! 16th January 2025 ðŸŽ‰</p>
    </footer>
    <script>
        function displayGreeting() {
            const birthdayName = "Lavanya";
            const greetingDiv = document.getElementById('greeting');
            greetingDiv.textContent = `Happy Birthday, ${birthdayName}! ðŸŽ‰ðŸ¥³`;
        }
    </script>
</body>
</html>
